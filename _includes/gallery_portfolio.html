<style>
/* force scrollbar */
html { overflow-y: scroll; }
    
/* To overwrite page's padding, to get bigger images */
/* article {padding:2%;} */

</style>

<div id='masonry' class="grid">
<div class="grid-sizer"></div>
<div class="gutter-sizer"></div>
<p>

	{% assign sorted = site.static_files | sort:"date" | reversed %}
	{% for item in sorted %}
	{% if item.path contains include.gallery_path %}
    
	<a href="{{ item.path | prepend: site.baseurl }}"  alt="{{ include.gallery_altlink }}" ><img src="{{ item.path }}" title="{{ include.gallery_titleimg }}" class="grid-item" style="padding: 1em"/></a>
	   
	{% endif %}
	{% endfor %}
</p>
</div> 

<!-- Require JQuery >= 3.2.1 Requireas well -->
<script src="{{ site.baseurl }}/assets/js/vendor/masonry.pkgd.min.js" type="text/javascript"></script>
<script src="{{ site.baseurl }}/assets/js/vendor/imagesloaded.min.js" type="text/javascript"></script>
